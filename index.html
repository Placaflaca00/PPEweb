<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE Detection - SH17 Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #2980b9;
            background: #e3f2fd;
        }
        
        .upload-area.dragover {
            border-color: #27ae60;
            background: #e8f5e8;
        }
        
        #imageInput {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .predict-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 10px;
            display: none;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .predict-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .config-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .config-item {
            flex: 1;
            min-width: 200px;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .config-item input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        .results-section {
            margin-top: 30px;
        }
        
        .image-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .image-box {
            flex: 1;
            min-width: 300px;
            text-align: center;
        }
        
        .image-box h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .image-display {
            max-width: 100%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .detection-info {
            background: #e8f6f3;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .detection-list {
            list-style: none;
        }
        
        .detection-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .detection-item .class {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .detection-item .confidence {
            background: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .config-row {
                flex-direction: column;
            }
            
            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦺 PPE Detection System</h1>
            <p>Detección de Elementos de Protección Personal usando modelo SH17</p>
        </div>
        
        <div class="config-section">
            <h3>⚙️ Configuración del Modelo</h3>
            <div class="config-row">
                <div class="config-item">
                    <label for="apiKey">API Key de Roboflow:</label>
                    <input type="password" id="apiKey" placeholder="rf_xxxxx... (tu API key de Roboflow)">
                </div>
                <div class="config-item">
                    <label for="modelUrl">Workspace/Proyecto:</label>
                    <input type="text" id="modelUrl" value="ppe-detection-sh17/2" placeholder="workspace/proyecto/version">
                </div>
            </div>
            <div class="config-row">
                <div class="config-item">
                    <label for="confidence">Confianza Mínima:</label>
                    <input type="number" id="confidence" value="30" min="0" max="100" step="5">
                </div>
                <div class="config-item">
                    <label for="overlap">Overlap Threshold:</label>
                    <input type="number" id="overlap" value="30" min="0" max="100" step="5">
                </div>
            </div>
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('imageInput').click()">
                <h3>📸 Sube una imagen para analizar</h3>
                <p>Haz click aquí o arrastra una imagen</p>
                <p style="margin-top: 10px; color: #7f8c8d;">Formatos: JPG, PNG, WEBP</p>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                📁 Seleccionar Imagen
            </button>
            
            <button class="predict-btn" id="predictBtn" onclick="detectPPE()">
                🔍 Detectar PPE
            </button>
        </div>
        
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>📊 Resultados de la Detección</h2>
            
            <div class="image-container">
                <div class="image-box">
                    <h3>Imagen Original</h3>
                    <img id="originalImage" class="image-display">
                </div>
                <div class="image-box">
                    <h3>Detecciones</h3>
                    <img id="predictedImage" class="image-display">
                </div>
            </div>
            
            <div class="detection-info" id="detectionInfo">
                <h3>🎯 Elementos Detectados:</h3>
                <ul class="detection-list" id="detectionList">
                </ul>
            </div>
        </div>
    </div>

    <script>
        let selectedImage = null;
        const uploadArea = document.getElementById('uploadArea');
        const imageInput = document.getElementById('imageInput');
        const predictBtn = document.getElementById('predictBtn');
        const resultsSection = document.getElementById('resultsSection');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleImageSelect(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageSelect(e.target.files[0]);
            }
        });

        function handleImageSelect(file) {
            if (!file.type.startsWith('image/')) {
                showError('Por favor selecciona un archivo de imagen válido.');
                return;
            }

            selectedImage = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadArea.innerHTML = `
                    <img src="${e.target.result}" style="max-width: 300px; max-height: 200px; border-radius: 10px;">
                    <p style="margin-top: 10px;">Imagen cargada: ${file.name}</p>
                `;
                predictBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        async function detectPPE() {
            const apiKey = document.getElementById('apiKey').value;
            const modelUrl = document.getElementById('modelUrl').value;
            const confidence = document.getElementById('confidence').value;
            const overlap = document.getElementById('overlap').value;

            if (!apiKey) {
                showError('Por favor ingresa tu API key de Roboflow.');
                return;
            }

            if (!selectedImage) {
                showError('Por favor selecciona una imagen primero.');
                return;
            }

            showLoading();

            try {
                // Convert image to base64
                const base64 = await fileToBase64(selectedImage);
                const base64Data = base64.split(',')[1]; // Remove data:image/...;base64, prefix
                
                // Check if it's a workflow deployment
                const isWorkflow = modelUrl.includes('/') && !modelUrl.endsWith('/2');
                
                let response;
                let url;
                
                if (isWorkflow) {
                    // Workflow endpoint
                    url = `https://serverless.roboflow.com/infer/workflows/${modelUrl.replace('/2', '')}/custom-workflow`;
                    console.log('Making workflow request to:', url);
                    
                    response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            api_key: apiKey,
                            inputs: {
                                "image": {"type": "base64", "value": base64Data}
                            }
                        }),
                        mode: 'cors'
                    });
                } else {
                    // Direct model endpoint
                    url = `https://detect.roboflow.com/${modelUrl}?api_key=${apiKey}&confidence=${confidence}&overlap=${overlap}`;
                    console.log('Making direct model request to:', url);
                    
                    response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: base64Data,
                        mode: 'cors'
                    });
                }

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    throw new Error(`Error ${response.status}: ${response.statusText} - ${errorText}`);
                }

                const result = await response.json();
                console.log('API Response:', result);
                
                // Handle different response formats (workflow vs direct model)
                let predictions = [];
                let resultImage = null;
                
                if (result.outputs && result.outputs.length > 0) {
                    // Workflow response format
                    const output = result.outputs[0];
                    predictions = output.predictions || [];
                    resultImage = output.image;
                } else if (result.predictions) {
                    // Direct model response format
                    predictions = result.predictions;
                    resultImage = result.image;
                }
                
                displayResults({ predictions, image: resultImage }, base64);

            } catch (error) {
                console.error('Detailed Error:', error);
                
                // More specific error messages
                let errorMessage = 'Error en la detección: ';
                if (error.message.includes('Failed to fetch')) {
                    errorMessage += 'No se puede conectar con Roboflow. Verifica:\n' +
                                  '1. Tu conexión a internet\n' +
                                  '2. Que tu API key sea correcta\n' +
                                  '3. Que el modelo esté desplegado\n' +
                                  '4. Si estás usando un archivo local, súbelo a un servidor web';
                } else if (error.message.includes('401')) {
                    errorMessage += 'API key inválida. Verifica tu clave en app.roboflow.com/settings/api';
                } else if (error.message.includes('404')) {
                    errorMessage += 'Modelo no encontrado. Verifica el workspace/proyecto/versión';
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
                hideLoading();
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        function displayResults(result, originalBase64) {
            hideLoading();
            
            // Show results section
            resultsSection.style.display = 'block';
            
            // Display original image
            document.getElementById('originalImage').src = originalBase64;
            
            // Display predicted image (if available)
            if (result.image) {
                document.getElementById('predictedImage').src = `data:image/jpeg;base64,${result.image}`;
            } else {
                // If no annotated image is returned, show original
                document.getElementById('predictedImage').src = originalBase64;
            }
            
            // Display detection results
            const detectionList = document.getElementById('detectionList');
            detectionList.innerHTML = '';
            
            if (result.predictions && result.predictions.length > 0) {
                result.predictions.forEach((prediction, index) => {
                    const li = document.createElement('li');
                    li.className = 'detection-item';
                    li.innerHTML = `
                        <div>
                            <span class="class">${prediction.class}</span>
                            <small style="color: #7f8c8d; display: block; margin-top: 5px;">
                                Posición: (${Math.round(prediction.x)}, ${Math.round(prediction.y)}) 
                                Tamaño: ${Math.round(prediction.width)}x${Math.round(prediction.height)}
                            </small>
                        </div>
                        <span class="confidence">${Math.round(prediction.confidence * 100)}%</span>
                    `;
                    detectionList.appendChild(li);
                });
                
                showSuccess(`¡Se detectaron ${result.predictions.length} elementos de PPE!`);
            } else {
                detectionList.innerHTML = '<li class="detection-item">No se detectaron elementos de PPE en la imagen</li>';
            }
            
            // Scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingDiv';
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Analizando imagen...</p>
            `;
            resultsSection.style.display = 'block';
            resultsSection.innerHTML = '';
            resultsSection.appendChild(loadingDiv);
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loadingDiv');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.querySelector('.upload-section').appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.querySelector('.results-section').appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        // Auto-fill API key placeholder for demo
        window.addEventListener('load', () => {
            document.getElementById('apiKey').placeholder = 'Obtén tu API key en: app.roboflow.com/settings/api';
        });
    </script>
</body>
</html>
